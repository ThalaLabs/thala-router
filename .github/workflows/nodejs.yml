name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - run: pnpm i
      - run: pnpm run typecheck
      - run: pnpm run build
      - run: pnpm run test
        env:
          CI: true
